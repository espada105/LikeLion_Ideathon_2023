{%load static%}
<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'account/css/loginstyle.css' %}">
    <title>로그인페이지</title>
</head>

<body>
    <img src="{% static 'account/img/head.png'%}" alt="main" class="image">

    <div class="login">
        로그인
    </div>
    <!-- <div class="idbox">
        ID 입력 💐 
    </div>
    <div class="pwbox">
        PW :
    </div> -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <input type="text" class="idbox" name = "username" placeholder="아이디 🏄">
        </div>
        <div>
            <input type="password" class="pwbox" name="password" placeholder="비밀번호 🏄">
        </div>
        <div class="systembox">
            <div class="joinbox">
                <a href="{% url 'signup' %}" class="textBlack">JOIN</a>
            </div>
            <!-- <div class="loginbox"> -->
                <button class="loginbox" type="submit" class="btn btn-primary">LOGIN</button>
            <!-- </div> -->
        </div>
    </form>
</body>

</html>
