{%load static %}
<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/writing22.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="{% static 'blog/js/writing22.js'%} "></script>
    <title>일기쓰기</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=0" />
</head>

<body>
    <!--<img src="./head.png" alt="main" class="image">-->
    <div class="book">
        <div class="left-page">
            <div class="headerallbox">
                <div class="itssummer">⛱️여름이었다⛱️&nbsp</div> 

                <div class="date">
                    <div class="date0">날짜 :</div>
                    <input type="idbox" class = "date1" placeholder = "XXXX년XX월XX일X요일">
                </div>

                <div class=" weather">
                    <div class="weather0">날씨 :</div>
                    <input type="idbox" class = "weather1" placeholder = "맑음">
                </div>    

                <div class="button">
                    <div class="save">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                    <button class= "save1" type="submit" onclick="showConfirmation()">저장하기 /</button> </div>

                        
                    <div class="share">
                        <div class="shareButton">공유하기</div>
                            <div class="dropdown">
                                <div class="dropdownItem">
                                    <div><img src="{% static 'blog/img/facebook.png' %}" alt="">&nbspFacebook</div>
                                </div>

                                <div class="dropdownItem">
                                    <div><img src="{% static 'blog/img/instagram.png' %}" alt="">&nbspinstagram</div>
                                </div>

                                <div class="dropdownItem">
                                    <div><img src="{% static 'blog/img/kakaotalk.png' %}" alt="">&nbspkakaotalk</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="photo">
                    <div class="jb-wrap">
                         <div class="jb-image">
                                <img class="image" src="{% static 'blog/img/네컷 세로1.png' %}" alt="">
                            </div>
                         <div class="buttonbox">
                            <button class="jb-text1"><input type="file" name="image1"> </button>
                            <button class="jb-text2"><input type="file" name="image2"> </button>
                            <button class="jb-text3"><input type="file" name="image3">  </button>
                            <button class="jb-text4"><input type="file" name="image4">  </button>
                        </div>
                   </div>
            </div>
        </div>

        <div class="right-page">
            <div class="righthead">
                <div class="like">
                    LIKE
                    <button class="heart-button" onclick="like()">
                        <span>&#9825;</span>
                    </button>
                        <span id="count">0</span>
                </div>
                <a class="comment_view"> 댓글보기💭 </a>
                
            </div>  









            <div class="commentall">
                
                <div class="modal">
                    
                    <div class="modal_comments" title="ESC를 클릭하면 창이 닫힙니다.">
                        <div class="idbox1">
                            
                            <div class="id"> 
                                <div><img src="unknown.png" alt="">id</div></div>
                                     
                        </div>
                        <div class="commentall">
                            <input class = "comment0" type="text" id="comment-input" placeholder="댓글을 입력하세요">
                                
                            <button class ="comment1" onclick="addComment()">댓글 추가</button>
                            
                            <ul id="comment-list"> <!-- 여기에 댓글이 동적으로 추가될 것입니다 -->
                        </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="page-wrapper">
                <input class="manuscript2"contenteditable="true" type="text" name="body">

            </div>
        </div>
    </div>
</div>
</form>

</html>
